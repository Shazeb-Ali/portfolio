<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password || Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-container">
                <input readonly placeholder="Password" data-passwordDisplay class="display">

                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="copy.svg" height="23" width="23">
                </button>
            </div>

            <div class="input-container">

                <!-- password length section -->
                <div class="lengthContainer">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>  
                </div>

                <!-- slider -->
                <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" dataIndicator></div>
                </div>

                <!-- generate password -->
                <button class="generatePassword">Generate Password</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
